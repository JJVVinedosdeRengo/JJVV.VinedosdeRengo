<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensaje Enviado</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }

    .mensaje {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .mensaje h1 {
      color: #2563eb;
      margin-bottom: 20px;
    }

    .mensaje p {
      font-size: 18px;
      color: #374151;
    }

    .mensaje a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .mensaje a:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Pronto nos pondremos en contacto contigo. &#10084;</p>
    <img src="Logo1.jpg.jpg" alt="JJVV Viñedos de Rengo" width="200" style="margin-right: 15px;" />
    <img src="Logo2.jpg" alt="Comite Viñedos de Rengo" width="200" />
    <br />
    <a href="index.html">Volver al inicio</a>
  </div>
</body>
</html>
